<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The OV Shop | OV Legend</title>

  <!-- Site CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- Small page-specific styles -->
  <style>
    .shop-wrap{
      max-width:1100px;
      margin:0 auto;
      padding:36px 16px 60px;
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    .shop-hero{
      background: linear-gradient(180deg, rgba(255,86,0,.95), rgba(255,86,0,.78));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 20px;
      padding: 28px 18px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      margin-bottom: 22px;
    }
    .shop-hero h1{
      margin:0 0 8px 0;
      font-family:"Impact","Arial Black",system-ui;
      font-size: clamp(34px, 4vw, 56px);
      letter-spacing: 1px;
      text-shadow: 0 0 14px rgba(0,0,0,.25);
    }
    .shop-hero p{
      margin:0 auto;
      max-width: 820px;
      opacity:.95;
      line-height:1.5;
    }

    .shop-actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
    }

    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:999px;
      background:#111;
      color:#fff;
      text-decoration:none;
      border:1px solid rgba(255,86,0,.55);
      box-shadow: 0 0 18px rgba(255,86,0,.18);
      font-weight:700;
      letter-spacing:.2px;
    }
    .btn:hover{
      border-color: rgba(255,86,0,.9);
      box-shadow: 0 0 26px rgba(255,86,0,.28);
    }
    .btn-outline{
      background: transparent;
      border: 1px solid rgba(255,255,255,.22);
    }
    .btn-outline:hover{
      border-color: rgba(255,255,255,.40);
    }

    .shop-panel{
      background: rgba(18,18,20,.85);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 20px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .shop-embed{
      width:100%;
      height: 82vh;
      min-height: 720px;
      border: 0;
      display:block;
      background: #0b0b0d;
    }

    .shop-fallback{
      display:none;
      padding: 22px 18px;
      text-align:center;
    }
    .shop-fallback p{
      margin: 0 0 12px 0;
      opacity: .9;
      line-height: 1.5;
    }

    /* Nice on mobile */
    @media (max-width: 640px){
      .shop-embed{ min-height: 620px; height: 76vh; }
    }
  </style>
</head>

<body>
  <main class="shop-wrap">

    <section class="shop-hero">
      <h1>The OV Shop</h1>
      <p>Official OV Legend merch â€” built for the Legends. New drops, limited runs, and the classics.</p>

      <div class="shop-actions">
        <a class="btn" href="#store">Shop Now</a>
        <a class="btn btn-outline" href="/live/">Watch Live</a>
      </div>
    </section>

    <section id="store" class="shop-panel">
      <!-- EMBED -->
      <iframe
        class="shop-embed"
        src="https://streamlabs.com/ovlegend/merch"
        title="OV Legend Streamlabs Store"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <!-- FALLBACK (if embed is blocked) -->
      <div class="shop-fallback" id="shopFallback">
        <p>Your browser (or Streamlabs) is blocking the embedded shop.</p>
        <a class="btn" href="https://streamlabs.com/ovlegend/merch" target="_blank" rel="noopener">Open The OV Shop</a>
      </div>
    </section>

  </main>

  <script>
    // If the iframe is blocked by X-Frame-Options / CSP, users often see a blank panel.
    // This adds a simple fallback message after a short delay.
    (function(){
      const fallback = document.getElementById('shopFallback');
      setTimeout(() => {
        // Show fallback for safety; if embed loads, users will still see it above.
        // (We can't reliably detect cross-origin iframe success.)
        fallback.style.display = 'block';
      }, 2500);
    })();
  </script>
</body>
</html>
