<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RLOL Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="rlol rlol-stats">

  <main class="page">
    <h1>RLOL Player Stats</h1>
    <p class="subtext">
      Auto-updates from Google Sheets · Season & Per-Game Stats
    </p>

    <div class="controls">
      <select id="viewMode">
        <option value="season_totals">Season Totals</option>
        <option value="per_game">Per Game</option>
      </select>

      <select id="seasonSel"></select>
      <select id="weekSel"></select>
      <select id="teamSel"></select>

      <input
        id="searchPlayer"
        type="text"
        placeholder="Search player or team…"
      />
    </div>

    <div id="statsStatus" class="status">Loading stats…</div>
    <div id="statsRoot"></div>
  </main>

  <script defer src="../../assets/js/config.js"></script>
  <script defer src="../../assets/js/rlol-stats.js"></script>
</body>
</html>
