<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RLOL Schedule | OV Legend</title>

  <meta name="theme-color" content="#ff8a00" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body class="rlol rlol-schedule">
  <main class="rlol-wrap">
    <div class="topbar">
      <div>
        <h1>RLOL Schedule</h1>
        <div class="sub">Auto-updates from Google Sheets • Filter by week, status, or team</div>
      </div>

      <div class="nav-btns" aria-label="RLOL navigation">
        <a class="btn" href="/">Home</a>
        <a class="btn" href="/rlol/">Hub</a>
        <a class="btn" href="/rlol/standings/">Standings</a>
        <a class="btn" href="/rlol/teams/">Teams</a>
        <a class="btn" href="/rlol/stats/">Stats</a>
      </div>
    </div>

    <div class="card">
      <div class="metaRow">
        <div class="pill">
          <span class="dot"></span>
          <span id="schedStatusText">Loading schedule…</span>
        </div>

        <div class="controls">
          <select id="weekFilter" aria-label="Filter by week">
            <option value="all">All weeks</option>
          </select>

          <select id="statusFilter" aria-label="Filter by status">
            <option value="all">All statuses</option>
            <option value="scheduled">Scheduled</option>
            <option value="live">Live</option>
            <option value="played">Played</option>
          </select>

          <input id="searchInput" type="text" placeholder="Search team (e.g., WLW)" />
        </div>
      </div>

      <div id="scheduleRoot"></div>

      <div class="footer">
        Tip: Search matches team names, abbreviations, and opponent names.
      </div>
    </div>
  </main>

  <!-- Config + page logic (ABSOLUTE PATHS) -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/rlol-schedule.js"></script>
</body>
</html>
