<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RLOL Standings | OV Legend</title>

  <meta name="theme-color" content="#ff8a00" />

  <!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body class="rlol rlol-standings">
  <main class="rlol-wrap">
    <div class="topbar">
      <div>
        <h1>RLOL Standings</h1>
        <div class="sub">Auto-updates from Google Sheets • Click headers to sort</div>
      </div>

      <div class="nav-btns" aria-label="RLOL navigation">
        <a class="btn" href="/">Home</a>
        <a class="btn" href="/rlol/">Hub</a>
        <a class="btn" href="/rlol/schedule/">Schedule</a>
        <a class="btn" href="/rlol/teams/">Teams</a>
        <a class="btn" href="/rlol/stats/">Stats</a>
      </div>
    </div>

    <div class="card">
      <div class="metaRow">
        <div class="pill">
          <span class="dot"></span>
          <span id="standingsStatus">Loading standings…</span>
        </div>

        <div class="controls">
          <input id="searchTeam" type="text" placeholder="Search team (e.g., WLW)" />
          <select id="viewMode" aria-label="View mode">
            <option value="full">Full standings</option>
            <option value="snapshot">Snapshot view (Hub)</option>
          </select>
        </div>
      </div>

      <div id="standingsRoot"></div>

      <div class="footer">
        Tip: Sort by Record, Goal Diff, Goals For/Against. Search matches names & abbreviations.
      </div>
    </div>
  </main>

  <!-- Config + page logic (ABSOLUTE PATHS) -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/rlol-standings.js"></script>
</body>
</html>
